# Настройка стоимости региона
# https://www.desmos.com/calculator/s30ignwgze
start_cost: 150.0 # Начальная стоимость
region_multiplier: 10.0 # Чем больше, тем выше стартовая цена на следующий регион
region_ratio: 0.01 # Коэффициент изменение стоимсоти с ростом объема региона
volume_ratio: 1.5 # Грубая настройка роста цены с увеличением объема
region_volume_max: 2000000 # максимальный объем региона
region_volume_min: 4 # минимальный объем региона

# Настройка стоимости подрегиона
subregion_cost: 0.1 # Стоимость одного блока подрегиона
subregion_volume_max: 20 # максимальный объем подрегиона
subregion_volume_min: 4 # минимальный объем подрегиона